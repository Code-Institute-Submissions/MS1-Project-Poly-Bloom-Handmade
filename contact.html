      <form class="contact-form" action="https://formdump.codeinstitute.net/" method="post">
        <h2>Want to get in touch?</h2>
        <p>Fill in your details and we'll get back to you.</p>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name" required />
        </div>

        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name" required />
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email" required />
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkbox" />
          <label class="form-check-label" for="checkbox">Sign up for our monthly newsletter</label>
        </div>
        <button class="btn btn-lg btn-custom">Submit</button>
      </form>
    </div>
