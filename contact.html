      <!-- Form code copied from Bootstrap CDN -->
      

      <form class="contact-form" action="https://formdump.codeinstitute.net/" method="post">
      
        <h1>Want to keep in touch?</h1>
        <p>Fill in your details to receive our monthly newsletter.</p>
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" class="form-control" name="fname" id="fname" required />
        </div>

        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" class="form-control" name="lname" id="lname"  required />
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required />
        </div>
        <div class="row justify-content-center">
        <button class="btn btn-lg btn-custom">SUBMIT</button>
        </div>
      </form>
